# SPDX-License-Identifier: CC0-1.0
name: Docker

on:  # yamllint disable-line rule:truthy
  push:
    branches:
      - main
    tags:
      - '*.*.*'

  pull_request:

  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
      tags:
        description: 'Build and publish Docker image'

env:
  REGISTRY_IMAGE: cowrie/dionaea

jobs:
  # Build and test on amd64 (runs for all events including PRs)
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build for testing
        uses: docker/build-push-action@v6
        with:
          push: false
          load: true
          tags: dionaea:test
          context: .
          file: ./Dockerfile
          platforms: linux/amd64

      - name: Test
        run: |
          # Start container with a name
          docker run -d --name dionaea-test dionaea:test

          # Wait for container to initialize
          sleep 5

          # Check if container is still running
          if ! docker ps | grep -q dionaea-test; then
            echo "Container exited unexpectedly!"
            docker logs dionaea-test
            docker rm -f dionaea-test 2>/dev/null || true
            exit 1
          fi

          # Try to connect to HTTP service
          CONTAINER_IP=$(docker inspect -f '{{range.NetworkSettings.Networks}}{{.IPAddress}}{{end}}' dionaea-test)
          if ! timeout 10 bash -c "until curl -sf http://$CONTAINER_IP/ > /dev/null; do sleep 1; done"; then
            echo "Could not connect to dionaea HTTP service!"
            docker logs dionaea-test
            docker rm -f dionaea-test
            exit 1
          fi

          echo "Dionaea is running successfully!"
          docker rm -f dionaea-test

  # Build on native runners for each platform (only on push to main or tags)
  build:
    if: ${{ github.event_name != 'pull_request' && github.repository == 'cowrie/dionaea' }}
    needs: build-test
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Extract Docker image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_IMAGE }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=image,name=${{ env.REGISTRY_IMAGE }},push-by-digest=true,name-canonical=true,push=true

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v6
        with:
          name: digests-${{ matrix.runner }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  # Merge digests into multi-arch manifest
  merge:
    if: ${{ github.event_name != 'pull_request' && github.repository == 'cowrie/dionaea' }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download digests
        uses: actions/download-artifact@v7
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract Docker image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_IMAGE }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=sha,format=short

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.REGISTRY_IMAGE }}@sha256:%s ' *)

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ env.REGISTRY_IMAGE }}:${{ steps.meta.outputs.version }}
