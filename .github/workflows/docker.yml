name: Docker

on:  # yamllint disable-line rule:truthy
  push:
    branches:
      - main
    tags:
      - '*.*.*'

  pull_request:

  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
      tags:
        description: 'Build and publish Docker image'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Extract Docker image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: cowrie/dionaea
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }} # Tag 'latest' for main branch pushes
            type=sha,format=short

      - name: Prepare
        id: prep
        run: |
          DOCKER_IMAGE=cowrie/dionaea
          VERSION=noop
          if [ "${{ github.event_name }}" = "schedule" ]; then
            VERSION=nightly
          elif [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          elif [[ $GITHUB_REF == refs/heads/* ]]; then
            VERSION=$(echo ${GITHUB_REF#refs/heads/} | sed -r 's#/+#-#g')
            if [ "${{ github.event.repository.default_branch }}" = "$VERSION" ]; then
              VERSION=edge
            fi
          elif [[ $GITHUB_REF == refs/pull/* ]]; then
            VERSION=pr-${{ github.event.number }}
          fi
          TAGS="${DOCKER_IMAGE}:${VERSION}"
          if [[ $VERSION =~ ^[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}$ ]]; then
            MINOR=${VERSION%.*}
            MAJOR=${MINOR%.*}
            TAGS="$TAGS,${DOCKER_IMAGE}:${MINOR},${DOCKER_IMAGE}:${MAJOR},${DOCKER_IMAGE}:latest"
          elif [ "${{ github.event_name }}" = "push" ]; then
            TAGS="$TAGS,${DOCKER_IMAGE}:sha-${GITHUB_SHA::8}"
          fi
#          echo ::set-output name=version::${VERSION}
#          echo ::set-output name=tags::${TAGS}
#          echo ::set-output name=created::$(date -u +'%Y-%m-%dT%H:%M:%SZ')

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: ${{ (github.event_name != 'pull_request') && (github.repository == 'cowrie/dionaea') }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker Build
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          push: false
          load: true
          tags: dionaea:test
          context: .
          file: ./Dockerfile
          platforms: linux/amd64

      - name: Test
        run: |
          # Start container with a name
          docker run -d --name dionaea-test dionaea:test

          # Wait for container to initialize
          sleep 5

          # Check if container is still running
          if ! docker ps | grep -q dionaea-test; then
            echo "Container exited unexpectedly!"
            docker logs dionaea-test
            docker rm -f dionaea-test 2>/dev/null || true
            exit 1
          fi

          # Try to connect to HTTP service
          CONTAINER_IP=$(docker inspect -f '{{range.NetworkSettings.Networks}}{{.IPAddress}}{{end}}' dionaea-test)
          if ! timeout 10 bash -c "until curl -sf http://$CONTAINER_IP/ > /dev/null; do sleep 1; done"; then
            echo "Could not connect to dionaea HTTP service!"
            docker logs dionaea-test
            docker rm -f dionaea-test
            exit 1
          fi

          echo "Dionaea is running successfully!"
          docker rm -f dionaea-test

      - name: Docker Push
        id: docker_push
        if: ${{ (github.event_name != 'pull_request') && (github.repository == 'cowrie/dionaea') }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64, linux/arm64
          push: true
          load: false
          sbom: true
          provenance: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
